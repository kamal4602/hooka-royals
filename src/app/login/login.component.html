 <div class="card_panel_center">
   <div class="col s12 " style="position: relative;">
      <div class="card  grey-text text-darken-4 login_box">
        <div class="card-content">
          <div class="login_border_left_side blue darken-4"></div>
          <span class="card-title blue-text text-darken-4" style="font-size: 30px;"><strong>Login
          </strong>

          <a class="btn-floating btn-large waves-effect waves-light blue darken-4 right login_signup_button"><i class="material-icons">supervisor_account</i></a></span>
          <!-- form start -->
          <form class="login-form">
            <div class="row margin">
              <div class="input-field col s12">
               <i class="material-icons prefix">account_circle</i>
                <input class="validate" id="email" type="email">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
               <i class="material-icons prefix">lock</i>
                <input id="password" type="password">
                <label for="password">Password</label>
              </div>
            </div>
             <div class="row">
              <div class=" col s12 m12 l12">
                <p class="margin medium-small col s12"><a class="waves-effect col s12  waves-light btn-large blue darken-4">Login</a></p>
              </div>
              <div class=" col s6 m6 l6 right" style="padding: 5% 5% 0 0;">
                  <p class="margin right-align medium-small "><a class="forget_password right">Forgot password?</a></p>
              </div>          
            </div>
          </form>
        </div>
      </div>  <!-- /card -->
    </div>
  </div>
