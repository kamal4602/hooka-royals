   <div class="col m6 offset-m3 s10 offset-s1" style="position: relative;">

          <span class="card-title blue-text text-darken-4" style="font-size: 30px;"><strong>Login

              </div>
              <div class="col s12 btn_login center-align"><br>
                  <a class="waves-effect center-align waves-light btn-large blue darken-4">

                  </a>
              </div>
               <div class="col s12"><br>
                <p class="right-align blue-text right"><a class="forget_password" style="font-size: 18px;">Forget Password</a></p>
